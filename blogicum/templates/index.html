{% extends "base.html" %}
{% block title %}
Лента записей
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">Главная страница</h1>
  {% for main in index %}
  <hr>
      <article>
        <ul>
          <li>
            {{ main.location }}              
          </li>
            <li>
            {{ main.date }}
            </li>
            <li>
              Категория: <a href="travel">{{ main.category }}</a>
            </li>
          </ul>          
          <!-- Первые 10 слов -->
          <p>
            {{ main.text|truncatewords:10 }}
          </p>
          <a href="{% url 'blog:post_detail' main.id %}"> Читать полный текст</a>
          
          
        </article>
  {% endfor %}      
{% endblock %}
